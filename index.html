<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Fan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        <input type="radio" id="off" name="config" checked />
        <input type="radio" id="vel-1x" name="config"/>
        <input type="radio" id="vel-2x" name="config"/>
        <input type="radio" id="vel-3x" name="config"/>

        <div class="buttons">
            <label for="off" class="off-btn btn">off</label>
            <label for="vel-1x" class="btn vel-1x-btn">1x</label>
            <label for="vel-2x" class="btn vel-2x-btn">2x</label>
            <label for="vel-3x" class="btn vel-3x-btn">3x</label>
        </div>
                
        <div class="fan">
            <div class="propeller-wrapper">
                <div class="propeller"></div>
                <div class="propeller"></div>
                <div class="propeller"></div>
                <div class="propeller"></div>
            </div>
            <div class="inner-circle"></div>
        </div>
        <div id="background"></div>
    </div>
</body>
</html>
